<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
  </head>

  <body>
    <div class="cruds">
      <div class="head">
        <h2>cruds</h2>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
          <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
          <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
          <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
          <small id="total"> </small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search">
          <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
          <div class="btn">
            <button onclick="getSearchMood(this.id)" id="titleSearch">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="categorySearch">Search By Category</button>
          </div>
        </div>
      </div>

      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>samsung</td>
            <td>2000</td>
            <td>100</td>
            <td>52</td>
            <td>55</td>
            <td>52</td>
            <td>phone</td>
            <td>
              <button id="update">update</button>
            </td>
            <td><button id="delete">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="js/main.js"></script>
  </body>

</html>
